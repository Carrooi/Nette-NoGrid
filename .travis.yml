language: php

php:
  - 5.4
  - 5.5
  - 5.6
  - 7.0
  - hhvm

matrix:
  allow_failures:
    - php: 7.0
    - php: hhvm

script: php ./vendor/bin/codecept run --debug --no-colors --steps

before_script:
  - travis_retry composer self-update
  - travis_retry composer update --no-interaction --prefer-dist --prefer-lowest --prefer-stable

sudo: false

cache:
  directories:
    - $HOME/.composer/cache
